<article class="club-card">

  <h2>Add New Club</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="club-form">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name">
      <div class="error" *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input id="country" type="text" formControlName="country">
      <div class="error" *ngIf="form.controls['country'].touched && form.controls['country'].invalid">
        Country is required.
      </div>
    </div>

    <div class="button-row">
      <button type="submit" class="btn-primary">Save</button>
    </div>

  </form>

</article>
