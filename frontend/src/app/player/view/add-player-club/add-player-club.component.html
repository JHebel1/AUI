<article class="player-card">

  <h2>Add New Player to {{ clubName! }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="player-form">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name">
      <div class="error" *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input id="surname" type="text" formControlName="surname">
      <div class="error" *ngIf="form.controls['surname'].touched && form.controls['surname'].invalid">
        Surname is required.
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input id="age" type="number" formControlName="age">
      <div class="error" *ngIf="form.controls['age'].touched && form.controls['age'].invalid">
        Age is required.
      </div>
    </div>

    <div class="button-row">
      <button type="submit" class="btn-primary">Save</button>
    </div>

  </form>

</article>
